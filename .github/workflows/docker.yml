name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "backend/Dockerfile"

defaults:
  run:
    working-directory: backend

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: |
            jansathi-ai:latest
            jansathi-ai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
