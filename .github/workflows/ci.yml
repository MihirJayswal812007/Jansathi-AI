name: CI â€” Lint, Build & Test

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"

defaults:
  run:
    working-directory: backend

jobs:
  build-and-test:
    name: TypeScript + Vitest
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: jansathi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/jansathi_test
      DIRECT_URL: postgresql://test:test@localhost:5432/jansathi_test
      SESSION_SECRET: ci-test-secret-do-not-use-in-prod
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Push schema to test DB
        run: npx prisma db push --skip-generate

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npx vitest run
